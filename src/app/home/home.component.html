<div id="content">
  <div id="header">
    <app-menu></app-menu>
    <div id="sub-header">
      <h2><strong>Estabelecimentos</strong></h2>
      <button
        mat-flat-button
        color="primary"
        routerLink="/cnes/nova-unidade"
        routerLinkActive="activebutton"
        ariaCurrentWhenActive="page">
        Adicionar
      </button>
    </div>
  </div>
  <div>
    @if (loading) {
      <div id="spinner-content">
        <mat-spinner></mat-spinner>
      </div>
    } @else {
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Código CNES, razão social, nome fantasia ou CNPJ" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="codigo_cnes">
          <th mat-header-cell *matHeaderCellDef>CNES</th>
          <td mat-cell *matCellDef="let unit">{{ unit.codigo_cnes }}</td>
        </ng-container>

        <ng-container matColumnDef="nome_razao_social">
          <th mat-header-cell *matHeaderCellDef>Razão social</th>
          <td mat-cell *matCellDef="let unit">{{ unit.nome_razao_social }}</td>
        </ng-container>

        <ng-container matColumnDef="nome_fantasia">
          <th mat-header-cell *matHeaderCellDef>Nome fantasia</th>
          <td mat-cell *matCellDef="let unit">{{ unit.nome_fantasia }}</td>
        </ng-container>

        <ng-container matColumnDef="numero_cnpj">
          <th mat-header-cell *matHeaderCellDef>CNPJ</th>
          <td mat-cell *matCellDef="let unit">{{ unit.numero_cnpj }}</td>
        </ng-container>

        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let unit">
            <button
              mat-button
              color="accent"
              [routerLink]="unit.codigo_cnes"
              routerLinkActive="activebutton"
              ariaCurrentWhenActive="page">
              Detalhes
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    }
  </div>
</div>
