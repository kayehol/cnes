
<div id="form-container">
  <h1><strong>Adicionar estabelecimento</strong></h1>
  <mat-card>
    <mat-card-header></mat-card-header>
    <mat-card-content>
      <form [formGroup]="unitForm">
        <div class="form-row">
          <mat-form-field color="primary" appearance="outline">
            <mat-label for="codigoCnes">Código CNES: </mat-label>
            <input matInput placeholder="Código CNES" id="codigoCnes" type="text" formControlName="codigoCnes">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label for="nomeRazaoSocial">Razão social: </mat-label>
            <input matInput placeholder="Razão social" id="nomeRazaoSocial" type="text" formControlName="nomeRazaoSocial">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label for="nomeFantasia">Nome fantasia: </mat-label>
            <input matInput placeholder="Nome fantasia" id="nomeFantasia" type="text" formControlName="nomeFantasia">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label for="cnpj">CNPJ: </mat-label>
            <input matInput placeholder="CNPJ" id="cnpj" type="text" formControlName="cnpj">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label for="telefone">Telefone: </mat-label>
            <input matInput placeholder="Telefone" id="telefone" type="text" formControlName="telefone">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label for="email">E-mail: </mat-label>
            <input matInput placeholder="E-mail" id="email" type="text" formControlName="email">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label for="codigoEstabelecimento">Código estabelecimento: </mat-label>
            <input matInput placeholder="Código do estabelecimento" id="codigoEstabelecimento" type="text" formControlName="codigoEstabelecimento">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label for="descricaoTurno">Turno de atendimento: </mat-label>
            <input matInput placeholder="Turno de atendimento" id="descricaoTurno" type="text" formControlName="descricaoTurno">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label for="cep">CEP: </mat-label>
            <input matInput placeholder="CEP" id="cep" type="text" formControlName="cep">
          </mat-form-field>
          <button mat-flat-button color="secondary" (click)="getAddress()">
            Buscar

          </button>

          <mat-form-field appearance="outline">
            <mat-label for="endereco">Endereço: </mat-label>
            <input matInput placeholder="Endereço" id="endereco" type="text" formControlName="endereco">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label for="numero">Número: </mat-label>
            <input matInput placeholder="Número" id="numero" type="text" formControlName="numero">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label for="Bairro">Bairro: </mat-label>
            <input matInput placeholder="Bairro" id="bairro" type="text" formControlName="bairro">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label for="municipio">Município: </mat-label>
            <input matInput placeholder="Município" id="municipio" type="text" formControlName="municipio">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label for="uf">UF: </mat-label>
            <input matInput placeholder="UF" id="uf" type="text" formControlName="uf">
          </mat-form-field>
        </div>
        <button
            mat-flat-button
            color="primary"
            (click)="save()">
            Enviar
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
